<!-- For style av tabellen under antall billetter-->
<style>
    .Antall billetter {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    .Antall billetter > td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    .Antall billetter > tr:nth-child(even) {
        background-color: #dddddd;
    }
</style>

<table>
    <tr>
        <td> <label for="film">Velg en film: </label></td>
        <td> <select id="film">
            <!--Mulighet til å velge mellom 3 filmer-->
            <option value = ""> Velg film her </option>

            <option value="Antman and the Wasp: Quantumania">Antman and the Wasp: Quantumania</option>

        </select>
        </td>

    <!--Mulighet til å velge antall billetter-->

        <td> <input type = "number" id="ticketCount" /> </td>
        <td id="feilmeldingticketCount" style = "color: red"></td>
    </tr>

    <!--Skrive inn navn-->
<tr>
    <td><label for="firstName">Fornavn:</label></td>
    <td><input type = "text" id = "firstName" /></td>
    <td> <label id="feilmeldingfirstName" style = "color: red"></label></td>
</tr>

    <!--Skrive inn etternavn-->
<tr> <td><label for="lastName"> Etternavn:</label>  </td>
     <td><input type="text" id="lastName" /></td>
     <td > <label id="feilmeldinglastName" style = "color: red"></label> </td>
</tr>

    <!--Skrive inn telefonnr-->
<tr> <td> <label for="phoneNumber">Telefonnummer:</label></td>
     <td><input type = "tel" id="phoneNumber" /></td>
     <td><label id="feilmeldingphoneNumber" style = "color: red"></label> </td>

</tr>

    <!--Skrive inn email-->
<tr> <td> <label for="email">Epost:</label>  </td>
    <td> <input type="email" id="email" /> </td>
    <td> <label id="feilmeldingemail" style = "color: red"> </label> </td>

</tr>
</table>
